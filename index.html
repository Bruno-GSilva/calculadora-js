<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>calc</title>
    <script src="index.js" defer></script>
</head>

<body>
    <div id="iphone">
        
        <div id="screen">0</div>
        <div id="btns">
            <span onclick="eraseScreen('ac')" class="btn" id="btnLimpar">ac</span>
            <span onclick="delScreen('del')" class="btn" id="btnParenteses">del</span>
            <span onclick="printScreen('%')" class="btn" id="btnPorcento">%</span>
            <span onclick="printScreen('/')" class="btn" id="btnDividir">/</span>
            <span onclick="printScreen(7)" class="btn" id="btn7">7</span>
            <span onclick="printScreen(8)" class="btn" id="btn8">8</span>
            <span onclick="printScreen(9)" class="btn" id="btn9">9</span>
            <span onclick="printScreen('x')" class="btn" id="btnMultiplicar">x</span>
            <span onclick="printScreen(4)" class="btn" id="btn4">4</span>
            <span onclick="printScreen(5)" class="btn" id="btn5">5</span>
            <span onclick="printScreen(6)" class="btn" id="btn6">6</span>
            <span onclick="printScreen('-')" class="btn" id="btnSubtrair">-</span>
            <span onclick="printScreen(1)" class="btn" id="btn1">1</span>
            <span onclick="printScreen(2)" class="btn" id="btn2">2</span>
            <span onclick="printScreen(3)" class="btn" id="btn3">3</span>
            <span onclick="printScreen('+')" class="btn" id="btnSomar">+</span>
            <span onclick="printScreen(0)" class="btn" id="btn0">0</span>
            <span onclick="printScreen(',')" class="btn" id="btnVirgula">,</span>
            <span onclick="resultScreen()" class="btn" id="btnResultado">=</span>
        </div>
    </div>
</body>

</html>
